<!DOCTYPE html>
<html>
<head>
    <title>NestPocket | Forgot</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootflat.min.css" />
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <script type="text/javascript">
        $(function () {
            if (localStorage['user'] != null) {
                location.href = "../home.html";
            }
        });
    </script>
</head>
<body style="background-image:url('../images/bg.jpg');width:100%;background-repeat:repeat-x">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
                <div class="row text-center" id="forgot-form">
                    <div class="container-fluid">
                        <h3 class="animated slideInUp visible-lg nestpocket">Forgot password</h3>
                        <h4 class="animated slideInUp visible-md visible-sm nestpocket">Forgot password</h4>
                        <h5 class="animated slideInUp visible-xs nestpocket">Forgot password</h5>
                        <form role="form" class="form-horizontal" id="form-forgot">
                            <div class="form-group">
                                <input type="text" class="form-control" id="email-forgot"
                                       placeholder="email" required pattern="[a-zA-Z0-9]{2,}@[a-zA-Z]{3,}\.[a-zA-Z]{2,}" />
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Send to email</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
